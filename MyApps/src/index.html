<script>
    const path = require("path");
    const electron = require("electron");

    let BrowserWindow = electron.remote.BrowserWindow;


    let bilibiliWindow = null;
    let youtubeWindow = null;
    let localListWindow = null;

    document.getElementById("baidu").onclick = function() {

        bilibiliWindow = new BrowserWindow({
            width: 1000,
            height: 800
        })

        bilibiliWindow.loadURL("https://baidu.com/");

        bilibiliWindow.on("close", function() {
            bilibiliWindow = null;

        })
    }

    document.getElementById("qq").onclick = function() {

        youtubeWindow = new BrowserWindow({
            width: 1000,
            height: 800
        })

        youtubeWindow.loadURL("https://qq.com/");

        youtubeWindow.on("close", function() {
            youtubeWindow = null;
        })
    }
